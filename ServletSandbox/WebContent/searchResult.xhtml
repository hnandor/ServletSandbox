<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<h:outputStylesheet library="css" name="bootstrap.min.css"/>
		<title>Search result JSF</title>
	</h:head>
	
	<h:body>
		<div class="container-fluid">
			<h3>Search result</h3>
			<br/>
			<table class="table table-striped">
				<tr>
					<td>Keyword</td>
					<td>
						<h:outputText value="#{searchBean.keyword}"/>
					</td>
				</tr>
				<tr>
					<td>Directory/file</td>
					<td>
						<h:outputText value="#{searchBean.directoryFile}"/>
					</td>
				</tr>
				<tr>
					<td>Extension</td>
					<td>
						<h:outputText value="#{searchBean.extension}"/>
					</td>
				</tr>
				<tr>
					<td>Algorithm</td>
					<td>
						<h:outputText value="#{searchBean.algorithmDescription}"/>
					</td>
				</tr>
			</table>
			<!-- We could get results from controller instead creating them in SearchSubmitAction -->
			<!-- <c:forEach var="result" items="#{searchController.computeSearchResults(searchBean)}"> -->
			<c:forEach var="result" items="#{searchBean.searchResults}">
            	<h:outputText value="#{result}"/>
            	<br/>
          	</c:forEach>
		</div>

		<h:outputScript library="js" name="jquery-1.11.3.min.js" />
		<h:outputScript library="js" name="bootstrap.min.js" />
	</h:body>
	
</h:html>
